name: Run Tests

on:
  push:
    paths:
      - project/**
      - data/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Run tests
      run: |
        chmod +x test.sh
        test.sh
